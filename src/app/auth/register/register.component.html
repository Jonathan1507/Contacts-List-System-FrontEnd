<!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" autocomplete="off"
                    [formGroup]="formRegister"    
                    (ngSubmit)="createUser()">
                    <h3 class="box-title m-t-40 m-b-0">Sign up</h3><small>Create a new user account</small>

                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Names" formControlName="name">
                            <small *ngIf="fieldNoValid('name')" class="text-danger">* Name is required.</small>
                        </div>
                    </div>

                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Surnames" formControlName="surnames">
                            <small *ngIf="fieldNoValid('surnames')" class="text-danger">* Surnames is required.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Email" formControlName="email">
                            <small *ngIf="fieldNoValid('email')" class="text-danger">* The email is mandatory and has to be valid.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="Password" formControlName="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="Confirm Password" formControlName="password2">
                            <small *ngIf="passwordNoValid()" class="text-danger">* Passwords must be the same.</small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input id="checkbox-signup" type="checkbox" formControlName="terms">
                                <label for="checkbox-signup"> I accept all the <a href="#">Terms</a></label>
                            </div>
                            <small *ngIf="acceptTerms()" class="text-danger">* You must accept the terms of use.</small>
                        </div>
                    </div>

                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Create Account</button>
                        </div>
                    </div>

                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>Do you already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Log in</b></a></p>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
