<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">New Contact</h4>
                <form class="form p-t-20" 
                    [formGroup]="formRegistroC"
                    (ngSubmit)="createContact()">
                    
                    <div class="form-group">
                        <label for="exampleInputuname">User</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input class="form-control" type="text" placeholder="Names" formControlName="name">
                            <small *ngIf="fieldNoValid('name')" class="text-danger">* Name is required.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname">Surnames</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input class="form-control" type="text" placeholder="Surnames" formControlName="surnames">
                            <small *ngIf="fieldNoValid('surnames')" class="text-danger">* Surnames is required.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input class="form-control" type="text" placeholder="Email" formControlName="email">
                            <small *ngIf="fieldNoValid('email')" class="text-danger">* The email is mandatory and has to be valid.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname">Phone</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-help"></i></div>
                            <input class="form-control" type="text" placeholder="Phone" formControlName="phone">
                            <small *ngIf="fieldNoValid('phone')" class="text-danger">* Phone is required.</small>
                        </div>
                    </div>

                    <button type="submit" 
                        class="btn btn-primary btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i> Save Contact
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
